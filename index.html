<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Howdy, Friend!</title>

        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Nycodo" />
        <link rel="manifest" href="/site.webmanifest" />

        <style>
            body {
                background-color: black;
                color: white;
                font-family: Arial, sans-serif;
            }

            #gif {
                width: 200px; /* Keeps GIF small */
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Nycodo Website!</h1>
        <p>This is the homepage for my game studio. Founded by me, ShinyDevJN.</p>
        <p>I've got a few projects in the works. Keep a lookout for updates real soon!</p>

        <audio id="music" loop>
            <source src="Sonic CD - Unknown Menu Track.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>

        <img id="gif" src="cd_009.gif" alt="Animated GIF">

        <button id="playButton" style="display: none;">Play Music</button>

        <script>
            const audio = document.getElementById("music");
            const volumeControl = document.getElementById("volume");
            const gif = document.getElementById("gif");
            const playButton = document.getElementById("playButton");
            let isPlaying = false;
            let gifSrc = gif.src;

            // Ensure audio loops automatically
            audio.loop = true;

            // Try autoplay, show play button if blocked
            document.addEventListener("DOMContentLoaded", () => {
                audio.play().then(() => {
                    isPlaying = true;
                }).catch(() => {
                    playButton.style.display = "block";
                });
            });

            // Play button event
            playButton.addEventListener("click", () => {
                audio.play();
                isPlaying = true;
                playButton.style.display = "none";
            });

            // Volume control
            volumeControl.addEventListener("input", function() {
                audio.volume = this.value;
            });

            // Pause/resume on GIF click
            gif.addEventListener("click", function() {
                if (isPlaying) {
                    audio.pause();
                    gif.src = "cd_009.png"; // Replace with a static version of the GIF
                } else {
                    audio.play();
                    gif.src = gifSrc; // Reset to original GIF
                }
                isPlaying = !isPlaying;
            });
        </script>
    </body>
</html>
